<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCS Entreprise - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { transform: translateX(0); }
      30%  { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      63%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      96%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    /* Points de navigation */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      display: block;
    }
  </style>
</head>
<body>
  <!-- SLIDER -->
  <div class="slider">
    <div class="slides">
      <img src="images/Cour après.jpg" alt="Cour après">
      <img src="images/Terrasse_Candor_après.jpg" alt="Terrasse Candor après">
      <img src="images/Devanture_caisnes.jpg" alt="Devanture Caisnes">
    </div>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Le reste de ta page (présentation, services, contact...) -->
</body>
</html>
