<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCS Entreprise - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth; /* défilement fluide activé */
    }
    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%   { transform: translateX(0); }
      30%  { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      63%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      96%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    /* Points de navigation */
    .dots {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 2;
    }
    .dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      display: block;
    }
    /* BOUTONS */
    .cta-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 2;
    }
    .cta-button {
      padding: 14px 28px;
      background: rgba(211, 84, 0, 0.85);
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .cta-button:hover {
      background: rgba(230, 126, 34, 0.95);
      transform: scale(1.05);
    }
    /* FADE-IN SECTIONS */
    section {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      padding: 50px 20px;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- SLIDER -->
  <div class="slider">
    <div class="slides">
      <img src="images/Cour après.jpg" alt="Cour après">
      <img src="images/Terrasse_Candor_après.jpg" alt="Terrasse Candor après">
      <img src="images/Devanture_caisnes.jpg" alt="Devanture Caisnes">
    </div>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- BOUTONS -->
    <div class="cta-container">
      <a href="realisations.html" class="cta-button">Voir nos réalisations</a>
      <a href="#contact" class="cta-button">Contactez-nous</a>
    </div>
  </div>

  <!-- SECTIONS (exemples) -->
  <section id="about">
    <h2>À propos</h2>
    <p>Texte de présentation de l'entreprise...</p>
  </section>

  <section id="services">
    <h2>Nos services</h2>
    <p>Description des services proposés...</p>
  </section>

  <section id="realisations">
    <h2>Réalisations</h2>
    <p>Aperçu des projets effectués...</p>
  </section>

  <section id="contact">
    <h2>Contactez-nous</h2>
    <p>Votre formulaire de contact ici</p>
  </section>

  <script>
    // Observer pour activer le fade-in sur toutes les sections
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
