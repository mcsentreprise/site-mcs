<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réalisations - MCS Entreprise</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    /* --- Galerie Réalisations corrigée --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px 0;
    }

    .gallery a {
      display: block;
      width: 300px;  /* largeur maximale pour chaque image */
      max-width: 100%;
    }

    .gallery img {
      width: 100%;   /* l'image prend toute la largeur du lien parent */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      object-fit: cover; 
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .gallery a {
        width: 45%; /* deux images par ligne sur tablette */
      }
    }

    @media (max-width: 600px) {
      .gallery a {
        width: 100%; /* une image par ligne sur mobile */
      }
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: #222;
      color: white;
    }

    header a.back {
      display: inline-block;
      margin-bottom: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back">&larr; Retour à l'accueil</a>
    <h1>Nos Réalisations</h1>
  </header>

  <section class="gallery">
    <a href="images/grange_avant.jpg" data-lightbox="realisations" data-title="Grange avant">
      <img src="images/grange_avant.jpg" alt="Grange avant">
    </a>
    <a href="images/grange_lagny_apres.jpg" data-lightbox="realisations" data-title="Grange Lagny après">
      <img src="images/grange_lagny_apres.jpg" alt="Grange Lagny après">
    </a>
    <a href="images/portail_caisnes.jpg" data-lightbox="realisations" data-title="Portail Caisnes">
      <img src="images/portail_caisnes.jpg" alt="Portail Caisnes">
    </a>
    <a href="images/portail_gizancourt_apres.jpg" data-lightbox="realisations" data-title="Portail Gizancourt après">
      <img src="images/portail_gizancourt_apres.jpg" alt="Portail Gizancourt après">
    </a>
    <a href="images/terrasse_candor_apres.jpg" data-lightbox="realisations" data-title="Terrasse Candor après">
      <img src="images/terrasse_candor_apres.jpg" alt="Terrasse Candor après">
    </a>
    <a href="images/terrasse_gury.jpg" data-lightbox="realisations" data-title="Terrasse Gury">
      <img src="images/terrasse_gury.jpg" alt="Terrasse Gury">
    </a>
    <a href="images/escalier_lagny.jpg" data-lightbox="realisations" data-title="Escalier Lagny">
      <img src="images/escalier_lagny.jpg" alt="Escalier Lagny">
    </a>
    <a href="images/garage_double_marest_dampcourt.jpg" data-lightbox="realisations" data-title="Garage double Marest Dampcourt">
      <img src="images/garage_double_marest_dampcourt.jpg" alt="Garage double Marest Dampcourt">
    </a>
    <a href="images/devanture_caisnes.jpg" data-lightbox="realisations" data-title="Devanture Caisnes">
      <img src="images/devanture_caisnes.jpg" alt="Devanture Caisnes">
    </a>
  </section>

  <footer>
    <p>&copy; 2025 MCS Entreprise - Tous droits réservés</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
